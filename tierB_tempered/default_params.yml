tierB_tempered:
  # ---------------- Simulation truth (Tier-B; ms-scale window) ----------------
  seed: 7
  eta_true: 0.35            # FAST-component mixture weight (Î·_fast)
  tau_fast_true_s: 0.012    # 12 ms
  tau_slow_true_s: 0.048    # 48 ms
  n_samples: 800            # number of decay times to sample

  # ---------------- Model-comparison options (written to aic_lrt.csv) --------
  use_aicc_auto: true       # if true, writer will flag/use AICc when n/k < threshold
  aicc_threshold_n_over_k: 40

  # ---------------- Curvature demo on log-survival ---------------------------
  curvature_bins: 50        # histogram/CDF bins (for binned survival curve)
  t_max_s: 0.25             # x-axis extent for curvature panel (seconds)

  # ---------------- Optimization / Bootstrap --------------------------------
  n_boot: 120               # env override: TIERB_BOOT
  max_iter: 500             # optimizer iterations (L-BFGS-B)
